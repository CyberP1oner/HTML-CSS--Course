<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../3-PurpleSchool/styles/global.css">
  <link rel="stylesheet" href="../3-PurpleSchool/styles/footer.css">

  <link rel="stylesheet" href="../3-PurpleSchool/styles/page.css">
  <link rel="stylesheet" href="../3-PurpleSchool/styles/components.css">

<body>
  <header class="header">
    <div class="header__wrapper">
      <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип PurpleSchool"></a>
      <nav>
      <ul class="menu">
          <li class="menu__item menu__item_active"><a href="#">Курсы</a></li>

        <img src="./images/menu.svg" alt="Мобильное меню">

      <section class="section section-light">

            </div>
          </div>
          <img class="hero__right"
